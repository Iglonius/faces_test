<div class="col-12" *ngIf="face.name.trim()">
  <div class="face-item clearfix">
    <img [src]="face.photoUrl" alt="" *ngIf="face.photoUrl">
    <div class="face-info">
      <h2 class="clearfix" *ngIf="face.name">{{face.name}}</h2>
      <p><a href="mailto:{{face.email}}">{{face.email}}</a></p>
      <img src="../../../../assets/images/hiq_attributlogotyp_neg.png" class="signature">
    </div>
  </div>
</div>
